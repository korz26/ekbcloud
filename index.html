<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EkbCloud</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            text-align: center;
        }
        .product {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            margin: 10px;
        }
        button {
            background-color: #0088cc;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>EkbCloud</h1>
    <p>Магазин электронных сигарет в Екатеринбурге</p>
    
    <div id="products">
        <!-- Товары будут добавлены через JavaScript -->
    </div>

    <script>
        // Инициализация Telegram Mini App
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // Список товаров
        const products = [
            { id: 1, name: 'HQD Crystal Plus', price: 890 },
            { id: 2, name: 'Elf Bar 1500', price: 1200 },
            { id: 3, name: 'Voopoo Drag S', price: 3200 }
        ];
        
        // Отображение товаров
        const container = document.getElementById('products');
        products.forEach(product => {
            const productDiv = document.createElement('div');
            productDiv.className = 'product';
            productDiv.innerHTML = `
                <h3>${product.name}</h3>
                <p>Цена: ${product.price} руб.</p>
                <button onclick="addToCart(${product.id})">В корзину</button>
            `;
            container.appendChild(productDiv);
        });
        
        // Функция добавления в корзину
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            tg.showPopup({
                title: 'Товар добавлен',
                message: `${product.name} добавлен в корзину`,
                buttons: [{ type: 'ok' }]
            });
            // Здесь можно добавить логику для корзины
        }
    </script>
</body>
</html>
